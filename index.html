<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bubble Hunter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <button id="start-game" type="button">START GAME</button>
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit-value" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box"></div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score-value" class="box"></div>
                </div>
            </div>
            <div id="panel-bottom">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
